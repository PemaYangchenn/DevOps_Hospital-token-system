<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<section class="signup">
    <div class="container">
        <div class="close-icon">
            <a href="index.html"><i class="fas fa-times"></i></a>
        </div>
        <div class="signup-content">
            
            <div class="signup-form">
                <h2 class="form-title">Sign Up</h2>
                <form method="POST" class="register-form" id="signup" >
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="username" placeholder="Name" pattern="[A-Za-z]+" required>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <label for="your_cid"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="number" name="your_cid" id="cid" placeholder="CID No" pattern="[0-9]{13}" required>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <label for="your_contact"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="number" name="your_contact" id="contactNo" placeholder="Contact No" pattern="[0-9]{8}" required>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" required>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="confirm-Password" placeholder="Repeat your password" required>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required>
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
                        <small></small>
                    </div>
                  
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="assets/img/signup.png" alt="sign up image"></figure>
                <a href="signin.html" class="signup-image-link">I am already a member</a>
            </div>
        </div>
    </div>
</section>
<script src="assets\js\signup.js"></script>
</body>
</html>
