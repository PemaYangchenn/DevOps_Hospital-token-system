<div class="modal fade" id="signin-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 900px; padding-top: 150px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="font-weight: bold; color: #222; font-family: Poppins; padding-left: 30px;">
            Sign In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="padding-top: 67px; padding-bottom: 100px;margin-left: 20px;margin-right: 20px;">
          <div class="row">
            <!-- Left Column (Image) -->
            <div class="col-md-6">
              <img src="assets/img/signin.png" alt="Your Image" class="img-fluid"
                style="max-height: 100%; width: auto;">
            </div>
            <!-- Right Column (Form) -->
            <div class="col-md-6">
              <!-- Sign-in Form -->
              <form id="signinForm" class = "form">
                <div class="mb-3">
                  <label for="cidNumber" class="form-label">CID Number</label>
                  <input type="text" class="form-control" id="cidNumber" name="cidNumber" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id=" password-signin" name="password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-m">Sign In</button>
              </form>

              <!-- Create Your Own Account Link -->
              <p class="mt-3">Don't have an account? <a href="#" data-bs-toggle="modal"
                  data-bs-target="#signupModal">Create your own account</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
